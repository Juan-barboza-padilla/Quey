<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quey ❤️</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a8b 0%, #ff6a88 50%, #ff9a8b 100%);
            font-family: 'Pacifico', cursive;
            color: white;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 2s ease-in-out;
            position: relative;
            max-width: 90%;
            box-sizing: border-box; /* Asegura que el padding no cause desbordamiento */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heart {
            font-size: 8rem;
            color: #ff3366;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #typed-text {
            font-size: 1.8rem;
            display: inline-block;
            overflow: hidden;
            border-right: .15em solid white;
            animation: blink-caret .75s step-end infinite;
            animation-delay: 2s;
            animation-fill-mode: forwards;
            opacity: 0;
            white-space: pre-wrap; /* Permite el salto de línea */
            word-wrap: break-word; /* Permite cortar palabras largas */
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: white }
        }
        
        /* Media query para hacer el diseño responsivo en móviles */
        @media (max-width: 600px) {
            .container {
                padding: 20px; /* Ajustado para móviles */
            }
            h1 {
                font-size: 2.5rem;
            }
            .heart {
                font-size: 6rem;
            }
            #typed-text {
                font-size: 1.2rem; /* Reducido para que quepa todo el texto */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart">
            <i class="fas fa-heart"></i>
        </div>
        <h1>Quey, mi vida, mi amor, mi felicidad</h1>
        <p id="typed-text"></p>
    </div>

    <script>
        const textElement = document.getElementById('typed-text');
        const text = "Te quiero mucho my love ❤️, esta muy extremo nuestro amor pecas.";

        function typeWriter() {
            let i = 0;
            const speed = 100;
            textElement.style.opacity = 1;
            function type() {
                if (i < text.length) {
                    textElement.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }
        
        window.onload = () => {
             // Retraso para que la animación CSS 'fadeIn' ocurra primero
             setTimeout(typeWriter, 2000); 
        };
    </script>

</body>
</html>
